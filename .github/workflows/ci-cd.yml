name: Insurance Analysis CI/CD Pipeline

on:
  push:
    branches: [ main, task-*, feature-* ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort pytest
        
    - name: Check code formatting with Black
      run: |
        black --check src/ scripts/ tests/
        
    - name: Lint with flake8
      run: |
        flake8 src/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ scripts/ tests/

  test:
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  dvc-pipeline:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install DVC
      run: |
        pip install dvc
        
    - name: Setup DVC
      run: |
        dvc pull || echo "DVC pull failed, but continuing..."
        
    - name: Validate DVC pipeline
      run: |
        dvc status
        dvc dag
        
    - name: Reproduce pipeline
      run: |
        dvc repro || echo "DVC repro failed, but continuing..."

  build-docs:
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Generate documentation
      run: |
        pip install pdoc3
        pdoc --html --output-dir reports/docs src/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports/docs